# bat config file
# originally generated with `bat --generate-config-file`
#
# It's default/natural path is:
#     ~/.config/bat/config
#
# Options:
#   symlink it:
#       ln -sf $HOME/.Dots/ToolConfs/bat.conf $HOME/.config/bat/config
#   specify env var path:
#       export BAT_CONFIG_PATH="$HOME/.Dots/ToolConfs/bat.conf"
#
#   I chose to symlink it.



# disable line-numbers
--style=plain

# set theme (see more with `bat --list-themes`)
##  'Colddark-Dark' is one of the only ones that doesn't have comments in an
##  illegible/zero-contrast dark font for my terminal colors
--theme='Coldark-Dark'

# disable paging so it just simply dumps to stdout
--paging=never
