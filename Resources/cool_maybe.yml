# Collection of resources or software I've used briefly or
# found notable/interesting that has further potential.
# Most of it is from github


---
###   SOFTWARE   ###
snip:
  code-notes:
    url: https://github.com/lauthieb/code-notes
    tags: [desktop-app, editor, snippets, dev]
    what:
      clean looking code snippet and gist manager app

office:
  drawio:
    url: https://github.com/jgraph/drawio
    tags: [diagram, graph, draw, mindmap, flowchart]
    what:
      diagramming software; learning curve, but lots of feature

read:
  koreader:
    url: https://github.com/koreader/koreader
    tags: [ereader, software, kobo]
    what:
      An ebook reader application (REPLACING OEM) supporting
      PDF, DjVu, EPUB, FB2 and many more formats, kobo software

  polar_bookshelf:
    url: https://github.com/burtonator/polar-bookshelf
    tags: [papers, reading, desktop-app, pdf]
    what:
      electron app for maintaining pdfs, taking notes and stuff
      tried it and found it very clumsy and poor ux, you had to
      manually add or delete stuff, and when it updated I remember
      it requiring credentials like google or some shit

  Xapers:
    url: https://finestructure.net/xapers/
    tags: [journal, pdf, bibliography, cli-app]
    what:
      Xapers is a personal document indexing system, geared
      towards academic journal articles. Think of it as your
      own personal document search engine, or a local cache of
      ponline libraries. It provides fast search of document text
      and bibliographic data and simpel document bibtex retrieval.

theme: # ANYTHING related to layout, appearance, highlighting, css, style, etc...
  themer:
    url: https://github.com/mjswensen/themer
    tags: [css, qt, style, theme, app]
    what:
      themer takes a set of colors and generates themes
      for your apps (editors, terminals, wallpapers, and more)

social-media:
  lbry:
    url: https://lbry.com/
    tags: [videos, youtube, foss]
    what:
      LBRY is a secure, open, and community-run digital marketplace.
      FOSS, decentralized, distributed, community controlled alternative to
      something like youtube.

  aether:
    url: https://getaether.net/
    tags: [community, decentralized, chat]
    what:
      Peer-to-peer ephemeral public communities.
      Open source, self-governing communities with auditable moderation and
      mod elections.


